<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake - Quick Browser Game</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="hud">
        
        <div class="hud-stats">
          <div class="stat stat-score">
            <div class="stat-label">Score</div>
            <div id="score-value" class="stat-value">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">High</div>
            <div id="high-score-value" class="stat-value">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Level</div>
            <div id="level-value" class="stat-value">1</div>
          </div>
          <div class="stat">
            <div class="stat-label">Stars</div>
            <div id="stars-value" class="stat-value">0</div>
          </div>
        </div>
        <div id="timer-wrap" class="chip u-hidden">Time: <span id="timer-value">60</span>s</div>
        <div id="loadout" class="loadout" aria-label="Purchased items this level"></div>
        <div class="controls-hint">Arrows or WASD to move • R to restart • P to pause</div>
        <div class="settings u-hidden">
          <label class="select">Wrap
            <select id="wrap-mode-select">
              <option value="none">None</option>
              <option value="wrap" selected>Wrap</option>
              <option value="portals">Portals</option>
            </select>
          </label>
          <label class="toggle"><input type="checkbox" id="obstacles-toggle" checked /> Obstacles</label>
          <label class="toggle"><input type="checkbox" id="sound-toggle" checked /> Sound</label>
          <label class="select">Grid
            <select id="grid-select">
              <option value="16">16</option>
              <option value="20" selected>20</option>
              <option value="24">24</option>
              <option value="30">30</option>
            </select>
          </label>
          <label class="select">Difficulty
            <select id="difficulty-select">
              <option value="gentle">Gentle</option>
              <option value="standard" selected>Standard</option>
              <option value="brutal">Brutal</option>
            </select>
          </label>
          <label class="toggle"><input type="checkbox" id="momentum-toggle" /> Momentum</label>
          <label class="select">
            Mode
            <select id="mode-select">
              <option value="classic" selected>Classic</option>
              <option value="zen">Zen (chill)</option>
              <option value="rush">Rush (timer)</option>
              <option value="hardcore">Hardcore</option>
              <option value="daily">Daily Run</option>
            </select>
          </label>
          
        </div>
        

        <div id="objective-wrap" class="objective">
          <div id="objective-label" class="objective-label">Objective: Collect 10 stars</div>
          <div class="objective-bar"><div id="objective-fill" class="objective-fill"></div></div>
        </div>
      </div>
      <canvas id="game-canvas" width="600" height="600"></canvas>

      <!-- The overlay uses a lower z-index so HUD controls stay clickable while paused -->
      <div id="overlay" class="overlay hidden" aria-hidden="true">
        <div class="overlay-card">
          <div id="overlay-title" class="overlay-title"></div>
          <div id="overlay-subtitle" class="overlay-subtitle"></div>
          <div id="start-list" class="intermission-shop u-hidden"></div>
          <button id="start-button" class="btn">Start</button>
          <button id="resume-button" class="btn btn-secondary u-hidden">Resume</button>
          <div id="intermission-actions" class="stack u-hidden">
            <div id="intermission-hint" class="panel-hint">Collect these power-stars next level:</div>
            <div id="intermission-list" class="panel-list"></div>
            <button id="continue-button" class="btn">Continue</button>
          </div>
          <div id="intermission-shop" class="intermission-shop u-hidden"></div>
          <button id="restart-button" class="btn">Play Again</button>
        </div>
      </div>

      <div id="toast-container" class="toasts"></div>

      

      <div id="levels" class="panel u-hidden">
        <div class="panel-title">Levels</div>
        <div id="levels-list" class="panel-list"></div>
      </div>

      
    </div>

    <script src="snake.js?v=5" defer></script>
  </body>
  </html>
